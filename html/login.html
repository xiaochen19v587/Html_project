<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body>
    <div id="top">
        <a href="">
            <img src="../images/header/logo.png" alt="logo">
        </a>
        <span>欢迎登录</span>
    </div>
    <div id="mian">
        <form action="">
            <div class="content">
                <p>
                    登录
                    <a href="">新用户注册</a>
                </p>
                <div class="text">
                    <input type="text" name="uname" placeholder="请输入用户名">
                    <img src="../images/login/user.png" alt="">
                </div>
                <div class="text pwd">
                    <input type="password" name="upwd" placeholder="请输入密码">
                    <img src="../images/login/password.png" alt="">
                </div>
                <div class=" text check">
                    <input type="text" name="check" placeholder="请输入验证码">
                </div>
                <p id="login1">
                    <input type="checkbox" name="login" id="" value="自动登录">自动登录
                    <a href="">忘记密码?</a>
                </p>
                <div class="text submit">
                    <input type="submit" name="" id="" value="登录">
                </div>
            </div>
        </form>
    </div>
    <div id="bottom">
        <a href="">
            <img src="../images/footer/logo.png" alt="logo" id="logoImg">
        </a>
        <p>
            <img src="../images/footer/footerFont.png" alt="" id="fontImg">
        </p>
        <div class="img">
            <div id="imgs">
                <p>皮爷的商城客户端</p>
                <img src="../images/footer/ios.png" alt="">
                <img src="../images/footer/android.png" alt="" width="124px" height="36px">
            </div>
        </div>
        <div class="imgEr" style="width: 130px;">
            <img src="../images/footer/erweima.png" alt="" width="124px;">
        </div>
    </div>
</body>
</html>
